<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web com OpenRouter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .chat-input {
            margin-bottom: 20px;
        }
        .chat-response {
            background-color: #f1f3f4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .chat-history {
            margin-top: 30px;
        }
        .chat-history-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f3f4;
            border-radius: 8px;
        }
        .chat-history-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                Interface Web do OpenRouter
            </div>
            <form method="POST">
                <div class="mb-3 chat-input">
                    <label for="question" class="form-label">Faça uma pergunta:</label>
                    <textarea class="form-control" id="question" name="question" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">URL da imagem (opcional):</label>
                    <input type="text" class="form-control" id="image_url" name="image_url">
                </div>
                <div class="mb-3">
                    <label for="ai" class="form-label">Escolhe a AI:</label>
                    <select class="form-select" id="ai" name="ai" required>
                        {% for ai in ais %}
                            <option value="{{ ai }}">{{ ai }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <!-- Exibir o histórico de conversas -->
            <div class="chat-history">
                {% for chat in chat_history %}
                    <div class="chat-history-item">
                        <h5>AI: {{ chat.ai }}</h5>
                        {% if chat.question %}
                            <h5>Pergunta:</h5>
                            <p>{{ chat.question }}</p>
                        {% endif %}
                        {% if chat.image_url %}
                            <h5>Imagem:</h5>
                            <img src="{{ chat.image_url }}" alt="Imagem enviada">
                        {% endif %}
                        <h5>Resposta:</h5>
                        <p>{{ chat.answer }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
