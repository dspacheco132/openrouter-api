<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftAI</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="imag">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        .logo {
            height: 50px;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .chat-input {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .chat-history {
            margin-top: 30px;
        }
        .chat-history-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f3f4;
            border-radius: 8px;
        }
        .chat-history-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        /* Estilos Markdown */
        .markdown-response h1, .markdown-response h2 {
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-response p {
            margin-bottom: 1em;
        }
        .markdown-response ul, .markdown-response ol {
            margin-left: 20px;
        }
        .markdown-response code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .markdown-response pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-response blockquote {
            border-left: 4px solid #ddd;
            padding-left: 10px;
            color: #666;
        }
        .loading-spinner {
            display: none;
            width: 2rem;
            height: 2rem;
            border: 0.25em solid rgba(0, 180, 255, 0.2);
            border-top-color: #00b4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <!-- Logotipo - Substitua pelo caminho da sua imagem -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1 class="chat-header">Interface SwiftAI - OpenRouter</h1>
        </div>
        
        <div class="chat-container">
            <form method="POST" id="chatForm">
                <div class="mb-3 chat-input">
                    <label for="question" class="form-label">Faça uma pergunta:</label>
                    <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">URL da imagem (opcional):</label>
                    <input type="text" class="form-control" id="image_url" name="image_url">
                </div>
                <div class="mb-3">
                    <label for="ai" class="form-label">Escolha a AI:</label>
                    <select class="form-select" id="ai" name="ai" required>
                        {% for ai in ais %}
                            <option value="{{ ai }}">{{ ai }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Enviar</button>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </form>

            <!-- Exibir o histórico de conversas -->
            <div class="chat-history">
                {% for chat in chat_history %}
                    <div class="chat-history-item">
                        <h5>AI: {{ chat.ai }}</h5>
                        {% if chat.question %}
                            <h5>Pergunta:</h5>
                            <p>{{ chat.question }}</p>
                        {% endif %}
                        {% if chat.image_url %}
                            <h5>Imagem:</h5>
                            <img src="{{ chat.image_url }}" alt="Imagem enviada" class="img-fluid">
                        {% endif %}
                        <h5>Resposta:</h5>
                        <div class="markdown-response">{{ chat.answer }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração do Marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Converter Markdown para HTML
        document.querySelectorAll('.markdown-response').forEach(element => {
            element.innerHTML = marked.parse(element.textContent);
        });

        // Adicionar efeito de zoom nas imagens
        document.querySelectorAll('.chat-history-item img').forEach(img => {
            img.style.cursor = 'zoom-in';
            img.onclick = function() {
                this.style.maxWidth = this.style.maxWidth === '100%' ? '150%' : '100%';
            };
        });

        // Mostrar spinner durante o envio
        document.getElementById('chatForm').addEventListener('submit', function() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</body>
</html>
