<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web com OpenRouter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Biblioteca para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .chat-input {
            margin-bottom: 20px;
        }
        .chat-response {
            background-color: #f1f3f4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .chat-history {
            margin-top: 30px;
        }
        .chat-history-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f3f4;
            border-radius: 8px;
        }
        .chat-history-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Estilos específicos para Markdown */
        .markdown-response h1, 
        .markdown-response h2, 
        .markdown-response h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .markdown-response h1 { font-size: 1.8em; }
        .markdown-response h2 { font-size: 1.5em; }
        .markdown-response h3 { font-size: 1.3em; }
        .markdown-response p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .markdown-response ul, 
        .markdown-response ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }
        .markdown-response li {
            margin-bottom: 0.5em;
        }
        .markdown-response code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .markdown-response pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .markdown-response blockquote {
            border-left: 4px solid #ddd;
            padding-left: 10px;
            color: #666;
            margin-left: 0;
            margin-bottom: 1em;
        }
        .markdown-response a {
            color: #007bff;
            text-decoration: none;
        }
        .markdown-response a:hover {
            text-decoration: underline;
        }
        .markdown-response table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        .markdown-response th, 
        .markdown-response td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .markdown-response th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                Interface Web do OpenRouter
            </div>
            <form method="POST">
                <div class="mb-3 chat-input">
                    <label for="question" class="form-label">Faça uma pergunta:</label>
                    <textarea class="form-control" id="question" name="question" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">URL da imagem (opcional):</label>
                    <input type="text" class="form-control" id="image_url" name="image_url">
                </div>
                <div class="mb-3">
                    <label for="ai" class="form-label">Escolhe a AI:</label>
                    <select class="form-select" id="ai" name="ai" required>
                        {% for ai in ais %}
                            <option value="{{ ai }}">{{ ai }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <!-- Exibir o histórico de conversas -->
            <div class="chat-history">
                {% for chat in chat_history %}
                    <div class="chat-history-item">
                        <h5>AI: {{ chat.ai }}</h5>
                        {% if chat.question %}
                            <h5>Pergunta:</h5>
                            <p>{{ chat.question }}</p>
                        {% endif %}
                        {% if chat.image_url %}
                            <h5>Imagem:</h5>
                            <img src="{{ chat.image_url }}" alt="Imagem enviada">
                        {% endif %}
                        <h5>Resposta:</h5>
                        <div class="markdown-response">{{ chat.answer }}</div>  <!-- Renderizado como Markdown -->
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração do Marked (opcional)
        marked.setOptions({
            breaks: true,  // Quebras de linha viram <br>
            gfm: true     // Suporte a GitHub Flavored Markdown
        });

        // Converter todos os elementos com a classe 'markdown-response'
        document.querySelectorAll('.markdown-response').forEach(element => {
            element.innerHTML = marked.parse(element.textContent);
        });
    </script>
</body>
</html>
