<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SwiftAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SwiftAI Logo" style="height: 60px; margin-bottom: 20px;">
            <h2>Bem-vindo ao SwiftAI</h2>
            <p class="mb-4">Fa√ßa login para continuar</p>
            <a href="{{ url_for('google.login') }}" class="google-btn">
                <img src="{{ url_for('static', filename='google-icon-logo.svg') }}" alt="Google Logo" style="height: 20px;">
                Continuar com Google
            </a>
        </div>
    </div>
</body>
</html>
